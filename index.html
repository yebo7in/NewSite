    <style>
        body {

        <br>
    </div>

    <script>
        // 在页面加载后延时跳转到另一个页面
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "https://wa.me/85244809667"; // 替换为你想要跳转的页面地址
            }, 5000); // 5000 毫秒即 5 秒钟后跳转
